<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/simple.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Open-sourcing</h1>
          <p>What it means to make your project free</p>
        </section>
        <section>
          <h2>Open-source:</h2>
          <ul>
            <li>Free to distribute</li>
            <li>Free to use</li>
            <li>Free to modify</li>
            <li>Open access to sources</li>
          </ul>
        </section>
        <section>
          <section>
            <h2>Open Source vs Free Software</h2>
          </section>
          <section>
            <h3>Open Source Initiative</h3>
            <p>Organization devoted to promote <b>open-source</b> software</p>
          </section>
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,

        multiplex: {
          secret: '14810571845149884325',
          id: 'f2b5dcb32c7e8211',
          url: '192.168.1.7:1948'
        },
        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: '//cdn.socket.io/socket.io-1.3.5.js', async: true },
          { src: 'plugin/multiplex/master.js', async: true },
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
</html>
